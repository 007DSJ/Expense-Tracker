<div class="navbar">
    <h2>
        BUDGET PLANNER
    </h2>
</div>

<div class="login-container">
    <!-- login -->

    <form *ngIf="activeForm==='login'" [formGroup]="loginForm" (ngSubmit)='login()'>
        <h2>Login</h2>
        <div class="form-group">
            <input name="email" type="email" formControlName="email" placeholder="Email"/>
        </div>
        <div class="form-group">
            <input name="password" type="password" formControlName="password" placeholder="Password"/>
        </div>
        <button type="submit">Login</button>
        <p (click)="toggleForm('register')">Don't Have An Account
            <span class="highlighted">Register</span>
        </p>
    </form>

    <!-- register -->

    <form *ngIf="activeForm==='register'" [formGroup]="registerForm" (ngSubmit)='register()'>
        <h2>Register</h2>
        <div class="form-group">
            <input name="username" type="text" formControlName="username" placeholder="username"/>
        </div>
        <div class="form-group">
            <input name="email" type="email" formControlName="email" placeholder="Email"/>
        </div>
        <div class="form-group">
            <input name="password" type="password" formControlName="password" placeholder="Password"/>
        </div>
        <button type="submit">Register</button>
        <p (click)="toggleForm('register')">Don't Have An Account
            <span class="highlighted">Login</span>
        </p>
    </form>

</div>
